<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="card">
    <div class=banner>
      <div class=avatar>
        <img src="images/image-victor.jpg"></img>
      </div>
    </div>
    <div class=field>
      <div class="name">Victor Crest</div>
      <div class="age">26</div>
    </div>
    <div class=field>
      <div class="location">London</div>
    </div>
    <hr class="rule">
    <div class="details">
      <div class=field>
        <div class="qty">80K</div>
        <div class="type">Followers</div>
      </div>
      <div class=field>
        <div class="qty">803K</div>
        <div class="type">Likes</div>
      </div>
      <div class=field>
        <div class="qty">1.4K</div>
        <div class="type">Photos</div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Matthew Ifould</a>.
  </div>
</body>

</html>
